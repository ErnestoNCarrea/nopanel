; DO NOT MODIFY THIS FILE! YOUR CHANGES WILL BE LOST!                   #
;########################################################################

[%NOPANEL_DOMAIN%]
listen = %NOPANEL_PHP_FPM_SOCK%
listen.owner = %NOPANEL_USER%
listen.group = apache
listen.mode = 0660
catch_workers_output = yes

user = %NOPANEL_USER%
group = %NOPANEL_USER_GROUP%

pm = ondemand
pm.max_children = 64
pm.start_servers = 8
pm.max_requests = 500
pm.process_idle_timeout = 10s
pm.status_path = /status

php_admin_value[upload_tmp_dir] = %NOPANEL_USER_TMP%
php_admin_value[session.save_path] = %NOPANEL_USER_TMP%
php_admin_value[open_basedir] = %NOPANEL_DOCROOT%:%NOPANEL_USER_TMP%:/var/www/html:/etc/phpmyadmin:/var/lib/phpmyadmin:/tmp:/bin:/usr/bin:/usr/local/bin:/usr/share:/opt
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f %NOPANEL_USER_EMAIL%
php_admin_value[error_log] = %NOPANEL_DOMAIN_HOME%/logs/php_error.log
php_admin_flag[log_errors] = on

env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = %NOPANEL_USER_TMP%
env[TMPDIR] = %NOPANEL_USER_TMP%
env[TEMP] = %NOPANEL_USER_TMP%
